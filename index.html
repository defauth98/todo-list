<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Raleway:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/todo-list-favicon.png" />
    <title>Lista de tarefas</title>
  </head>
  <body class="bg-gray-400">
    <div id="main-container" class="w-3/4 m-auto">
      <section
        id="todo-list"
        class="w-full flex items-center justify-center flex-col mt-16"
      >
        <div class="w-full flex items-center mt-16">
          <input
            type="text"
            id="texto-tarefa"
            placeholder="Digite sua tarefa"
            class="rounded-md w-full h-12 p-4 bg-gray-300"
          />
          <button id="criar-tarefa" class="bg-gray-300 ml-4 h-12 w-12 rounded">
            <i class="fas fa-plus text-3xl"></i>
          </button>
        </div>

        <div class="w-full flex justify-end mt-2">
          <button id="remover-finalizados" class="remove-button">
            Remover finalizados
          </button>
        </div>

        <ol id="lista-tarefas" class="min-h-[60vh] w-full pt-8"></ol>

        <div id="buttons-container" class="w-full flex justify-between">
          <div
            id="action-task-container"
            class="flex justify-between w-32 pl-4"
          >
            <button id="salvar-tarefas">
              <i class="far fa-save text-3xl"></i>
            </button>

            <button id="mover-cima" class="move-button">
              <i class="fas fa-arrow-up text-3xl"></i>
            </button>

            <button id="mover-baixo" class="move-button">
              <i class="fas fa-arrow-down text-3xl"></i>
            </button>
          </div>

          <div id="action-remove-container">
            <button id="apaga-tudo" class="remove-button">
              <i class="fas fa-trash-alt text-3xl"></i>
            </button>
            <!-- <button id="remover-selecionado" class="remove-button">
              <i class="fas fa-trash text-3xl"></i>
              Selecionado
            </button> -->
          </div>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
